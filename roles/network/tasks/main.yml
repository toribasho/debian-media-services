---
- name: "Create docker network: {{ network_name }}"
  ansible.builtin.docker_network:
    name: "{{ network_name }}"
    driver: bridge

- name: Add a container to a network, leaving existing containers connected
  community.docker.docker_network:
    name: "{{ network_name }}"
    connected:
      - "{{ container_name }}"
    appends: true    